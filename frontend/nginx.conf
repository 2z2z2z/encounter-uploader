server {
    listen 80;
    server_name _;  # можно указать доменное имя вместо '_'

    root /usr/share/nginx/html;
    index index.html;

    # Все запросы к статике (существующим файлам) отдаём напрямую
    location / {
        # Сначала пробуем отдать файл по этому пути ($uri и $uri/):
        #   1) Если существует файл (например /about.html, /css/app.css, /js/main.js),
        #      nginx его отдаст.
        #   2) Если это каталог (например /images/ ), nginx попытается отдать /images/index.html (но у вас, скорее всего, каталогов нет).
        #   3) Если файл/каталог не найден, перенаправляем на /index.html.
        try_files $uri $uri/ /index.html;
    }

    # Ниже дополнительные настройки, например, отключение логирования ненужного “favicon.ico 404”:
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Можно при желании подавлять доступ к скрытым файлам (.gitignore, .env и т.п.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # (При необходимости) Можно задать кэширование для статических ресурсов:
    #location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    #    expires 30d;
    #    add_header Cache-Control "public, no-transform";
    #}
}
