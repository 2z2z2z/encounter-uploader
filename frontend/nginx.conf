# Nginx конфигурация для фронтенда (SPA) и проксирования API
server {
    listen 80;
    server_name _;  # слушать на всех доменах (можно указать конкретный домен в продакшне)

    # Корневая директория для статики фронтенда
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Безопасность: отключение информации о версии сервера
    server_tokens off;

    # Gzip сжатие для статических файлов
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_comp_level 6;

    # Кеширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Маршрутизация SPA: попытка отдать файл, иначе – index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Защита от кеширования index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Проксирование всех API-запросов на server (порт 3001)
    location /api/ {
        proxy_pass http://server:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "keep-alive";

        # Таймауты для API запросов
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Буферизация ответов
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
}
